spring.application.name=whoknows
server.port=18888
server.contextPath=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

whoknows.domain=localhost

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/whoknows?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.validation-query=SELECT 1;
spring.datasource.testOnBorrow=true

liquibase.changeLog=classpath:db/master.xml
