wk.pageContentConfig.properties.aboutUs=<h2>\u89c8\u535a\u77e5\u9053 LabNetwork KNOWS \u7b80\u4ecb</h2><hr/><p>\u89c8\u535a\u77e5\u9053(LabNetwork KNOWS)\u79c9\u627f\u201c\u4f20\u64ad\u77e5\u8bc6\uff0c\u8fde\u63a5\u4f9b\u9700\u201d\u7684\u613f\u666f\uff0c \u4f9d\u6258\u836f\u660e\u5eb7\u5fb7\u5728\u5316\u5b66\u7814\u7a76\u3001\u65b0\u836f\u5f00\u53d1\u7b49\u65b9\u9762\u7684\u4e13\u4e1a\u77e5\u8bc6\u50a8\u5907\u548c\u5de5\u4e1a\u5b9e\u6218\u7ecf\u9a8c\uff0c\u81f4 \u529b\u5728\u5168\u7403\u8303\u56f4\u5185\u6784\u5efa\u4e00\u4e2a\u4f20\u64ad\u5316\u5b66\u77e5\u8bc6\u3001\u8fdb\u884c\u5316\u5b66\u70ed\u70b9/\u96be\u70b9\u4ecb\u7ecd\u3001\u89e3\u7591\u548c\u8ba8\u8bba \u7684\u7535\u5b50\u793e\u533a\u5e73\u53f0\u3002</p><p>\u89c8\u535a\u77e5\u9053\u4e3b\u8981\u9762\u5411\u5316\u5b66\u79d1\u7814\u5de5\u4f5c\u8005\u548c\u5316\u5b66\u5de5\u4e1a\u5b9e\u8df5\u8005\uff0c\u901a\u8fc7\u7ebf\u4e0a\u7ebf\u4e0b\u7684\u4ea4\u6d41\uff0c \u5e2e\u52a9\u884c\u4e1a\u7cbe\u82f1\u4f20\u64ad\u81ea\u5df1\u7684\u4ea7\u54c1\u3001\u7ecf\u9a8c\u4ee5\u53ca\u77e5\u8bc6;\u5e2e\u52a9\u521d\u5b66\u8005\u5feb\u901f\u83b7\u53d6\u6709\u6548\u4fe1\u606f\uff0c \u5f97\u5230\u95ee\u9898\u7684\u4f18\u8d28\u56de\u7b54\u548c\u7cbe\u51c6\u6307\u70b9\u3002</p><p>\u89c8\u535a\u77e5\u9053\u901a\u8fc7\u7ebf\u4e0b\u6536\u96c6\u884c\u4e1a\u70ed\u95e8\u95ee\u9898\uff0c\u4ee5\u8bdd\u9898\u7684\u5f62\u5f0f\u53d1\u5e03\u5728\u7f51\u7ad9\u4e0a\uff0c\u901a\u8fc7\u4e0d \u540c\u95ee\u9898\uff0c\u5438\u5f15\u884c\u4e1a\u5185\u4ece\u4e1a\u8005\u4ea7\u751f\u4f18\u8d28\u8ba8\u8bba\u548c\u7b54\u6848\u3002\u901a\u8fc7\u6811\u72b6\u53d1\u6563\u5f0f\u8ba8\u8bba\uff0c\u7528\u6237\u53ef \u4ee5\u76f4\u63a5\u56de\u590d\u4e00\u4e2a\u8bdd\u9898/\u95ee\u9898\uff0c\u4e5f\u53ef\u4ee5\u56de\u590d\u8bdd\u9898/\u95ee\u9898\u5ef6\u4f38\u51fa\u6765\u7684\u5176\u4ed6\u89c2\u70b9\u3002\u901a\u8fc7\u8bc4 \u8bba\u6765\u8fdb\u884c\u76f8\u5173\u5185\u5bb9\u7684\u6df1\u5165\u6216\u62d3\u5c55;\u901a\u8fc7\u5173\u6ce8\u3001\u70b9\u8d5e\u6765\u8fdb\u884c\u53c2\u4e0e\u8005\u7684\u4e92\u52a8\u3002</p><p>\u89c8\u535a\u77e5\u9053\u662f\u836f\u660e\u5eb7\u5fb7\u96c6\u56e2\u4f01\u4e1a\u89c8\u535a\u7f51\u5f00\u5c55\u521b\u5efa\u5f00\u653e\u5f0f\u6280\u672f\u4ea4\u6d41\u5e73\u53f0\u7684\u4e00\u9879 \u91cd\u8981\u4e3e\u63aa\uff0c\u6211\u4eec\u5e0c\u671b\u6210\u4e3a\u4fc3\u8fdb\u533b\u836f\u7814\u53d1\u6d3b\u52a8\u7684\u50ac\u5316\u5242\uff0c\u8ba9\u5168\u7403\u5316\u5b66\u4ece\u4e1a\u8005\u65e0\u8bba\u8eab \u5904\u4f55\u5904\uff0c\u90fd\u53ef\u4ee5\u501f\u52a9\u89c8\u535a\u8bba\u575b\u4e0e\u884c\u4e1a\u4f19\u4f34\u8fdb\u884c\u8ba8\u8bba\u4ea4\u6d41\u548c\u9879\u76ee\u5408\u4f5c\uff0c\u6709\u6548\u5b9e\u73b0\u4ea7 \u5b66\u7814\u76f8\u7ed3\u5408\uff0c\u8fdb\u800c\u5b9e\u73b0\u66f4\u5177\u542f\u53d1\u6027\u7684\u836f\u7269\u7814\u53d1\u3002</p><p>\u516c\u53f8\u540d\u79f0\uff1a\u836f\u660e\u5eb7\u5fb7\u65b0\u836f\u5f00\u53d1\u6709\u9650\u516c\u53f8<br/>\u5730\u5740\uff1a\u4e2d\u56fd\u4e0a\u6d77\u5916\u9ad8\u6865\u81ea\u8d38\u533a\u5bcc\u7279\u4e2d\u8def288\u53f7<br/>\u90ae\u7f16\uff1a200131 <br/>\u7535\u8bdd\uff1a021-50465294 (\u603b\u673a) <br/>\u4f20\u771f\uff1a+86 (21) 5046-1000 <br/>\u90ae\u7bb1\: ji_guojing@wuxiapptec.com</p>
